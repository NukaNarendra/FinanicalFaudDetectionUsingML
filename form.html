<!-- templates/form.html -->
{% extends "base.html" %}
{% block content %}
    <div class="header">
        <h2><i class="fas fa-shield-alt"></i> Transaction Security Check</h2>
        <p>Verify your transaction details for enhanced security</p>
    </div>

    <form action="/predict" method="POST">
        <div class="section-title">
            <i class="fas fa-store"></i> Transaction Details
        </div>
        <div class="grid">
            <div class="form-group">
                <label for="merchant_name">
                    <i class="fas fa-building"></i> Merchant Name
                </label>
                <input type="text" id="merchant_name" name="merchant_name" required>
            </div>

            <div class="form-group">
                <label for="category">
                    <i class="fas fa-tags"></i> Category
                </label>
                <input type="text" id="category" name="category" required>
            </div>

            <div class="form-group">
                <label for="amount">
                    <i class="fas fa-dollar-sign"></i> Amount
                </label>
                <input type="number" id="amount" name="amount" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="transaction_number">
                    <i class="fas fa-hashtag"></i> Transaction Number
                </label>
                <input type="text" id="transaction_number" name="transaction_number" required>
            </div>
        </div>

        <div class="section-title">
            <i class="fas fa-user"></i> Personal Information
        </div>
        <div class="grid">
            <div class="form-group">
                <label for="full_name">
                    <i class="fas fa-user"></i> Full Name
                </label>
                <input type="text" id="full_name" name="full_name" required>
            </div>

            <div class="form-group">
                <label for="gender">
                    <i class="fas fa-venus-mars"></i> Gender
                </label>
                <select id="gender" name="gender" required>
                    <option value="">Select gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="job">
                    <i class="fas fa-briefcase"></i> Occupation
                </label>
                <input type="text" id="job" name="job" required>
            </div>
        </div>

        <div class="section-title">
            <i class="fas fa-map-marker-alt"></i> Location Information
        </div>
        <div class="grid">
            <div class="form-group">
                <label for="user_lat">User Latitude</label>
                <input type="number" id="user_lat" name="user_lat" step="any" required>
            </div>

            <div class="form-group">
                <label for="user_long">User Longitude</label>
                <input type="number" id="user_long" name="user_long" step="any" required>
            </div>

            <div class="form-group">
                <label for="merch_lat">Merchant Latitude</label>
                <input type="number" id="merch_lat" name="merch_lat" step="any" required>
            </div>

            <div class="form-group">
                <label for="merch_long">Merchant Longitude</label>
                <input type="number" id="merch_long" name="merch_long" step="any" required>
            </div>
        </div>

        <div style="text-align: center; margin-top: 2rem">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-shield-alt"></i> Verify Transaction
            </button>
        </div>
    </form>
{% endblock %}
